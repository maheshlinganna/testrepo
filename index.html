<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
</style>
</head>
<body>
<header>
<h1>Welcome to My Simple Page</h1>
</header>
<main>
<p>This is a basic HTML page with a header, content section, and footer.</p>
<p>This is new ID</p>
<button onclick="alert('Hello, World!')">Click Me!</button>
</main>
<footer>
<p>&copy; 2024 Simple HTML Page</p>
</footer>
</body>
</html>
